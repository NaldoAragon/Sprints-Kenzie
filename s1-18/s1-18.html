<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
</head>

<body>
    <table border="1">
        <caption>Tabela com itens para venda</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Marca</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Notebook</td>
                <td>the Best</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>Computador</td>
                <td>the Best</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>Console Video Game</td>
                <td>Sony</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Smartfone</td>
                <td>Apple</td>
                <td>8000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Unidades</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
